   <div class="container mt-5">
    <div class="col-md-10 ">
        <img src="https://i.imgur.com/TKUEIkp.jpg" class="rounded mx-auto d-block w-100 " alt="Imagem responsiva">
    </div>
</div>

<!--CARD-->
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12"></div>
  
    <div class="card" *ngFor='let item of listaProdutos'>
        <div class="card-header">
          <img src="https://i.imgur.com/9XIUgrh.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.titulo}}</h5>
            <p class="card-text">Categoria: {{item.categoria.descricao}}</p>
            <p class="card-text">{{item.texto}}</p>
            <select name="categoria" id="categoria" [(ngMOdel)]='idCategoria' (change)='findByIdCategoria'></select>
            <option *ngFor="let item of listaCategorias" value={{item.id}}>
              {{item.descricao}}

            </option>
          </div>
        </div>

      </div>
    </div>
</div>
