<div class="container mt-5">
    <div class="row mt-5">
        <div class="col-md-12">
            <nav>
                <div class="nav nav-tabs mt-5" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                        aria-controls="nav-home" aria-selected="true">Categorias</a>

                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                        aria-controls="nav-profile" aria-selected="false">Produtos</a>
                </div>
            </nav>
            <!-------------------------------------------CONTEUDO------------------------------------>
            <div class="tab-content mt-5" id="nav-tabContent">

                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Cadastrar uma nova categoria</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h1>FORMULARIO</h1>
                        </div>
                    </div>

                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Quantidade</th>
                                        <th scope="col">Preço</th>
                                        <th scope="col" class="d-flex justify-content-end">Modificações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let item of listaCategoria'>
                                        <th scope="row">{{item.tipo}}</th>
                                        <td>{{item.quantidade}}</td>
                                        <td>{{item.valor}}</td>
                                        <td class="d-flex justify-content-end">
                                            <a class="btn btn-outline-info mr-3">Editar</a>
                                            <a class="btn btn-outline-danger">Apagar</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>

                    </div>



                </div>
                <!--------------------------------------------------------------------------------------------->


                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="row">
                        <div class="col-md-12">
                            <h1>Cadastrar um novo produto</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h1>FORMULARIO</h1>
                        </div>
                    </div>
                    <hr> 
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th scope="col">Nome</th>
                                        <th scope="col">Descrição</th>
                                        <th scope="col">Tema</th>
                                        <th scope="col" class="d-flex justify-content-end">Modificações</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor='let item of listaProduto'>
                                        <th scope="row">{{item.nome}}</th>
                                        <td>{{item.descricao}}</td>
                                        <td>{{item.tema}}</td>
                                        <td class="d-flex justify-content-end">
                                            <a class="btn btn-outline-info mr-3">Editar</a>
                                            <a class="btn btn-outline-danger">Apagar</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>

            </div>


        </div>


    </div>
</div>
